# GitHub Actions CI/CD Pipeline
# TASK-PR-013: Automate testing and deployment

name: CI/CD Pipeline

on:
    push:
        branches: [main, dev, uat]
    pull_request:
        branches: [main, dev]

env:
    NODE_VERSION: "20.x"

jobs:
    lint:
        name: Lint Code
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"
                  cache-dependency-path: server/package-lock.json

            - name: Install dependencies
              run: cd server && npm ci

            - name: Run ESLint
              run: cd server && npm run lint
              continue-on-error: true

    test:
        name: Run Tests
        runs-on: ubuntu-latest
        services:
            mongodb:
                image: mongo:8.0
                ports:
                    - 27017:27017
                options: >-
                    --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
            redis:
                image: redis:7-alpine
                ports:
                    - 6379:6379
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"
                  cache-dependency-path: server/package-lock.json

            - name: Install dependencies
              run: cd server && npm ci

            - name: Run unit tests
              run: cd server && npm test
              env:
                  NODE_ENV: test
                  MONGODB_URI: mongodb://localhost:27017/meri-shikayat-test
                  REDIS_HOST: localhost
                  REDIS_PORT: 6379
                  JWT_SECRET: test-secret-key-for-ci-cd-pipeline

            - name: Upload coverage
              uses: codecov/codecov-action@v3
              if: always()
              with:
                  files: ./server/coverage/lcov.info
                  fail_ci_if_error: false

    security-scan:
        name: Security Scan
        runs-on: ubuntu-latest
        continue-on-error: true
        steps:
            - uses: actions/checkout@v4

            - name: Run Snyk Security Scan
              uses: snyk/actions/node@master
              continue-on-error: true
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                  args: --severity-threshold=high

    build:
        name: Build Docker Image
        runs-on: ubuntu-latest
        needs: [lint, test]
        if: github.event_name == 'push'
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ secrets.DOCKER_USERNAME }}/meri-shikayat-api
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: ./server
                  file: ./server/Dockerfile
                  push: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    deploy-staging:
        name: Deploy to Staging
        runs-on: ubuntu-latest
        needs: build
        if: github.ref == 'refs/heads/dev'
        environment:
            name: staging
            url: https://staging-api.merishikayat.com
        steps:
            - name: Deploy to staging
              run: |
                  echo "Deploying to staging environment..."
                  echo "Branch: ${{ github.ref }}"
                  echo "Commit: ${{ github.sha }}"
                  # Add deployment commands here (kubectl, AWS CLI, etc.)

    deploy-production:
        name: Deploy to Production
        runs-on: ubuntu-latest
        needs: build
        if: github.ref == 'refs/heads/main'
        environment:
            name: production
            url: https://api.merishikayat.com
        steps:
            - name: Deploy to production
              run: |
                  echo "Deploying to production environment..."
                  echo "Branch: ${{ github.ref }}"
                  echo "Commit: ${{ github.sha }}"
                  # Add deployment commands here
